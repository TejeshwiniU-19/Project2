<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script>
        function ac()
        {
            document.getElementById("box").value = "";
        }
        function val(res)
        {
            document.getElementById("box").value += res;
        }
        function cal()
        {
            var result = eval(document.getElementById("box").value);
            document.getElementById("box").value = result;
        }
    </script>
    <style>
        .t
        {
            padding: 8px;
            margin: 8px;
        }
        td{
          padding: 5px;
          margin: 5px;  
        }
        
    </style>
</head>
<body>
    <table border="1" class="t">
        <tr>
            <td colspan="3"><input type="text" id="box"></td>
            <td align="center"><button onclick="ac()">AC</button></td>
        </tr>
        <tr>
            <td align="center"><button onclick="val('1')">1</button></td>
            <td align="center"><button onclick="val('2')">2</button></td>
            <td align="center"><button onclick="val('3')">3</button></td>
            <td align="center"><button onclick="val('+')">+</button></td>
        </tr>
        <tr>
            <td align="center"><button onclick="val('4')">4</button></td>
            <td align="center"><button onclick="val('5')">5</button></td>
            <td align="center"><button onclick="val('6')">6</button></td>
            <td align="center"><button onclick="val('-')">-</button></td>
        </tr>
        <tr>
            <td align="center"><button onclick="val('7')">7</button></td>
            <td align="center"><button onclick="val('8')">8</button></td>
            <td align="center"><button onclick="val('9')">9</button></td>
            <td align="center"><button onclick="val('*')">*</button></td>
        </tr>
        <tr>
            <td align="center"><button onclick="val('%')">%</button></td>
            <td align="center"><button onclick="val('0')">0</button></td>
            <td align="center"><button onclick="val('/')">/</button></td>
            <td align="center"><button onclick="cal()">=</button></td>
        </tr>
    </table>
  
</body>
</html>
